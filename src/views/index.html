<!doctype html>
      <html>
        <head>
          <title>EI-VR</title>
          <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
          <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
        </head>
        <body>
          <a-scene>
            <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>
            <a-sphere position="-6.9 2.75 -7" radius="1.25" color="#000000" scale="0.1 0.1 0.1"></a-sphere>
          <a-sphere position="-7.6 2.75 -7" radius="1.25" color="#000000" scale="0.1 0.1 0.1"></a-sphere>
          <a-sphere position="-8 2.75 -8" radius="1.25" color="#FFFAFA" scale="0.7 0.7 0.7"></a-sphere>
          <a-sphere position="-8 1 -8" radius="1.25" color="#FFFAFA"></a-sphere>
          <a-sphere position="12.7 2.75 -14" radius="1.25" color="#000000" scale="0.1 0.1 0.1"></a-sphere>
          <a-sphere position="12 2.75 -14" radius="1.25" color="#000000" scale="0.1 0.1 0.1"></a-sphere>
          <a-sphere position="13 2.75 -15" radius="1.25" color="#FFFAFA" scale="0.7 0.7 0.7" ></a-sphere>
          <a-sphere position="13 1 -15" radius="1.25" color="#FFFAFA"></a-sphere>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" color="#FFFAFA"></a-plane>
            <a-sky color="#4169E1"></a-sky>
          <a-text value="Bem vindo ao EI-VR Experiencia!!" position="-3 4 -5" color="#B22222" scale="2 2 2"></a-text>	 
            <a-text value="SNOW-VR-0.1" position="-1 3.5 -5" color="#000000" scale="1.5 1.5 1.5"></a-text>	  
          <a-camera>
              <a-cursor color="#32CD32"></a-cursor>
            </a-camera>
        </a-scene>
        </body>
      </html>
